# Render Deployment Configuration
# This file can be used with Render's Infrastructure as Code feature

services:
  - type: web
    name: hosted-spotify-mcp-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python spotify_server.py
    envVars:
      - key: ENVIRONMENT
        value: dev
      - key: TRANSPORT
        value: http
      - key: DEPLOYMENT
        value: render
      - key: PORT
        fromService:
          type: web
          name: hosted-spotify-mcp-server
          property: port
      - key: HOST
        value: 0.0.0.0
      - key: MCP_PATH
        value: /mcp
      # Spotify credentials (set these in Render dashboard)
      - key: SPOTIFY_CLIENT_ID
        sync: false # Set manually in dashboard
      - key: SPOTIFY_CLIENT_SECRET
        sync: false # Set manually in dashboard
      - key: SPOTIFY_REDIRECT_URI
        sync: false # Set manually in dashboard
